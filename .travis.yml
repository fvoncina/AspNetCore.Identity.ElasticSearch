language: csharp

sudo: required
services:
  - docker

addons:
  apt:
    packages:
      - libunwind8

matrix:
  include:
    - os: linux
      dist: trusty
      mono: latest   

env:
  global:  
  - COMMIT=${TRAVIS_COMMIT::8}  
  - secure: ""

install:
  - npm install semver -g
  - export DOTNET_INSTALL_DIR="$PWD/.dotnetcli"
  - curl -sSL https://raw.githubusercontent.com/dotnet/cli/master/scripts/obtain/dotnet-install.sh | bash /dev/stdin --install-dir "$DOTNET_INSTALL_DIR"
  - export PATH="$DOTNET_INSTALL_DIR:$PATH"

before_script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then docker pull dockerfile/elasticsearch; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then docker run -d -p 9200:9200 -p 9300:9300 dockerfile/elasticsearch; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then docker ps; fi
  - chmod u+x build.sh
  - chmod u+x ./scripts/set-build-version.sh
  - chmod u+x ./scripts/patch-version.sh
  - chmod u+x ./scripts/push-to-nuget.sh
  - eval $(./scripts/set-build-version.sh)
  - ./scripts/patch-version.sh --version=$PROJECT_BUILD_VERSION
  - export PATH=$PATH:$HOME/.local/bin
  - dotnet --info

script:
  - ./build.sh --version=$PROJECT_BUILD_VERSION --configuration=Release --pack

after_success:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]] && [ ! -z "$TRAVIS_TAG" ] && semver $TRAVIS_TAG &>/dev/null; then ./scripts/push-to-nuget.sh --apikey=$NUGET_API_KEY --version=$PROJECT_BUILD_VERSION; fi